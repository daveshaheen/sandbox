    <title>Test</title>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

    <style>
        html {
            font-family: Roboto, sans-serif;

    </style>

<body>
    <p>Hello World!</p>
    <div id="google-signin2"></div>
    <script>
        function renderButton() {
            gapi.signin2.render('google-signin2', {
                'scope': 'profile email https://www.googleapis.com/auth/admin.directory.group.readonly',
                'width': 240,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSuccess,
                'onfailure': onFailure
            });
        }

        function onFailure(error) {
            console.log(error);
        }

        function onSuccess(googleUser) {
            window.googleUser = googleUser;
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Don't send this directly to your server!
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());

            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log('ID Token: ' + id_token);

            var access_token = googleUser.getAuthResponse().access_token;
            console.log('Access Token: ' + access_token);

            // Post
            var data = JSON.stringify({
                access_token,
                id_token
            });

            var xhr1 = new XMLHttpRequest();
            xhr1.onload = () => { console.log('xhr1', JSON.parse(xhr1.response)); };
            xhr1.open('POST', '/api/v1/oauth2', true);
            xhr1.setRequestHeader('Content-Type', 'application/json');
            xhr1.send(data);

            // var xhr2 = new XMLHttpRequest();
